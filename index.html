<!DOCTYPE html>
<head>
    <title>Water TDS</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>

  const socket = io();

 socket.on("data",(data)=>{
   console.log(data);
   document.getElementById("tds").innerHTML = data.tds;
   document.getElementById("temp").innerHTML = data.temperature;
   document.getElementById("ec").innerHTML = data.ec;

  })
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link href="index.css" rel="stylesheet">
</head>
<body>
  <h1 class="heading">Water Quality Test </h1>
    <div class="row">
      <div class="col-md-4">
      <h2 class="title">TDS</h2>
      <p id="tds" class="data">00.00</p>
      </div>
      <div class="col-md-4">
      <h2 class="title">EC</h2>
      <span id="ec" class="data">00.00</span>
      </div>
      <div class="col-md-4">
      <h2 class="title">Temperature</h2>
      <span id="temp" class="data">00.00</span>
      </div>
    </div>
</body>
</html>
