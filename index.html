<!DOCTYPE html>
<head>
    <title>Water TDS</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">Water Quality Test</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <h2 class="title">TDS</h2>
          <p id="tds" class="data">00.00</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <h2 class="title">EC</h2>
          <p id="ec" class="data">00.00</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <h2 class="title">Temperature</h2>
          <p id="temp" class="data">00.00</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const socket = io();
    socket.on("data",(data)=>{
      console.log(data);
      document.getElementById("tds").innerHTML = data.tds;
      document.getElementById("ec").innerHTML = data.ec;
      document.getElementById("temp").innerHTML = data.temperature;
    })
  </script>
</body>
</html>
