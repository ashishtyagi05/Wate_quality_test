<!DOCTYPE html>
<head>
  <title>Water TDS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-7fGt0m0pnnhWojOR1Q4pgs5nHXRRsp/XuEBwL9AitwV9tGWbOTLsly8uejEMZ+dR0sH5aocgK4w/+pvOleV/eA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-tjZ3vzF6B4jLlnsrZwNgnsNgW92QMyGPOso3XQqTzZoVftcpC8HZ7Bk1cU+iep24Jw9FIM/Jgzoj+s1E/U6Ojg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container">
    <h1 class="heading">Water Quality Test</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <h2 class="title">TDS</h2>
          <p id="tds" class="data">00.00</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <h2 class="title">EC</h2>
          <p id="ec" class="data">00.00</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <h2 class="title">Temperature</h2>
          <p id="temp" class="data">00.00</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const socket = io();
    socket.on("data",(data)=>{
      console.log(data);
      document.getElementById("tds").innerHTML = data.tds;
      document.getElementById("ec").innerHTML = data.ec;
      document.getElementById("temp").innerHTML = data.temperature;
    })
  </script>
</body>
</html>
